<app-custom-sidenav #drawer>
  <app-custom-toolbar
    (toggleSidenav)="drawer.drawer.toggle()"
    (searchEvent)="onSearch($event)"
  ></app-custom-toolbar>
  <app-character-list
    [charactersData]="characters"
    [loading]="isLoading"
    [searchKeyword]="searchKeyword"
    (scrollEnd)="getCharacters()"
  />
</app-custom-sidenav>
